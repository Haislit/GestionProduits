<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Commande</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Commande</h1>
    <form th:action="@{/commandes/save}" th:object="${commande}" method="post" class="border p-4 bg-light">
        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" th:field="*{client.id}" class="form-control">
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="produits">Produits:</label>
            <select id="produits" th:field="*{produits}" class="form-control" multiple>
                <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" step="0.01" id="total" th:field="*{total}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="statut">Statut:</label>
            <input type="text" id="statut" th:field="*{statut}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/commandes/index}" class="btn btn-secondary ml-2">Back to list</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
