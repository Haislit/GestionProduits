<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Edit Product</h1>
  <form th:action="@{/save}" th:object="${produit}" method="post" class="border p-4 bg-light">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" name="currentPage" th:value="${currentPage}">
    <input type="hidden" name="size" th:value="${size}">
    <input type="hidden" name="searchName" th:value="${searchName}">

    <div class="form-group">
      <label for="nom">Name:</label>
      <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="prix">Price:</label>
      <input type="text" id="prix" th:field="*{prix}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="quantite">Quantity:</label>
      <input type="text" id="quantite" th:field="*{quantite}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="categorie">Category:</label>
      <select id="categorie" th:field="*{categorie}" class="form-control">
        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/index}" class="btn btn-secondary ml-2">Back to list</a>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
