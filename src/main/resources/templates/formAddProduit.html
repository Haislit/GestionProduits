<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Product</h1>
    <form th:action="@{/save}" th:object="${produit}" method="post" class="border p-4 bg-light">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{nom}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Nom:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="price">Prix:</label>
            <input type="text" id="price" th:field="*{prix}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="quantite">Quantite:</label>
            <input type="text" id="quantite" th:field="*{quantite}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="category">Categorie:</label>
            <select id="category" th:field="*{categorie}" class="form-control">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/index}" class="btn btn-secondary ml-2">Back to list</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
